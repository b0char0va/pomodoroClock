<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg" id="body">
<audio id="alarm">
    <source src="http://soundbible.com/grab.php?id=2197&type=mp3" type="audio/mp3">
</audio>
<main role="main" class="container">
    <div class="starter-template">
        <h1 class="display-3">Pomodoro Clock</h1>

        <div class="row mt-5">
            <div class="col-md-6 pb-2">
                <h5>BREAK LENGTH</h5>
                <button class="timeBtn" type="button" id="minus1">-</button>
                <span class="time" id="breakTime">5</span>
                <button class="timeBtn" type="button" id="plus1">+</button>
            </div>
            <div class="col-md-6 pb-2">
                <h5>SESSION LENGTH</h5>
                <button class="timeBtn minus" type="button" id="minus2">-</button>
                <span class="time" id="sessionTime">25</span>
                <button class="timeBtn" type="button" id="plus2">+</button>
            </div>
        </div>
        <div class="circle"><h1 class="py-5" id="title">Session</h1>
        <h1 class="py-5" id="circleTime"></h1></div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
